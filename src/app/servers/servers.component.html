<div *ngIf="serverStatus; else loader">
    <h4>Add Servers!</h4>
    <input type="text" [(ngModel)]="serverName" class="form-control">
    <br>
    <button (click)="onButtonClick()" [disabled]="!serverStatus" class="btn btn-primary">Add Server</button>
    <h3 [ngStyle]="{color:getColor()}">Button Status is {{serverStatus}}</h3>
    <h2>{{createServer}}</h2>
    <div *ngIf="btnStatus">
        <h3>Server ID = {{serverID}} and Server Name is {{serverName}}</h3>
    </div>
</div>
