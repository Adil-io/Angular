<div class="container" *ngIf="serverStatus; else loader">
    <div class="row">
        <div class="col-md-5">
            <h3>Server Name:</h3>
            <input type="text" [(ngModel)]="serverName" class="form-control" placeholder="Enter Server Name">

            <h3>Server Content:</h3>
            <input type="text" [(ngModel)]="serverContent" class="form-control" placeholder="Enter Server Content">
            <br>
            <button (click)="onAddServer()" class="btn btn-primary" style="margin-right:10px;">Add Server</button>
            <button (click)="onAddBlueprint()" class="btn btn-primary">Add Server Blueprint</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-5">
            <div *ngFor="let i of arr">
                <div [class]="i.classType" [ngStyle]="{'margin-top':'12px'}">
                    <div class="panel-heading">{{i.name}}</div>
                    <div [ngStyle]="{'color':i.color,'font-style':i.style}" class="panel-body">{{i.content}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
